<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绝对定位-无父亲或者父亲无定位</title>
    <style>
      .father {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: skyblue;
      }
      .son {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .positioned {
        position: absolute;
        /* top: 10px;
        left: 10px; */
        top: 100px;
        right: 200px;
        /* left: 0;
        bottom: 0; */
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <div class="father">
      baba
      <div class="son positioned">daerzi</div>
      <div class="son">xiaoerzi</div>
    </div>
  </body>
</html>
