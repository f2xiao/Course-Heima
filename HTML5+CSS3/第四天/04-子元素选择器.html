<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>复合选择器之子元素选择器</title>
    <style>
      .nav > a {
        color: red;
      }
      .nav ul a {
        color: red;
      }
      .hot > a {
        color: hotpink;
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <a href="#">我是儿子</a>
      <p>
        <a href="#">我是孙子</a>
      </p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Baidu</a></li>
        <li><a href="#">Baidu</a></li>
      </ul>
    </div>
    <div class="hot">
      <a href="#">pig hunk</a>
      <ul>
        <li><a href="#">pig head</a></li>
        <li><a href="#">pig tail</a></li>
      </ul>
    </div>
  </body>
</html>
