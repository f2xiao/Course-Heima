<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      // 改变函数内this指向  js提供了三种方法  call()  apply()  bind()

      // 1. call()
      //   var o = {
      //     name: "andy",
      //   };

      const o = {
        name: " andy",
      };
      function fn(a, b) {
        console.log(this);
        console.log(a + b);
      }
      fn.call(o, 1, 2);
      fn.call(null, 2, 3);
      fn.call(window, 2, 3);

      // call 第一个可以调用函数 第二个可以改变函数内的this 指向
      // call 的主要作用可以实现继承
      function Father(uname, age, gender) {
        this.uname = uname;
        this.age = age;
        this.gender = gender;
      }
      function Son(a, b, c) {
        Father.call(this, a, b, c);
      }

      //   function Son(uname, age, sex) {
      //     Father.call(this, uname, age, sex);
      //   }
      let son = new Son("刘德华", 18, "男");
      console.log(son);
      console.log(typeof son);
    </script>
  </body>
</html>
