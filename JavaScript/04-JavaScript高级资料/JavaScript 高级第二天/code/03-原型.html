<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      // 1. 构造函数的问题.
      function Star(uname, age) {
        this.uname = uname;
        this.age = age;
        // this.sing = function() {
        //     console.log('我会唱歌');

        // }
      }
      //   Star.prototype.sing = function () {
      //     console.log("我会唱歌");
      //   };
      Star.prototype = {
        sing: function () {
          console.log("我会唱歌");
        },
        sayHi: function () {
          console.log("hi");
        },
      };
      Star.sayMoreHi = function () {
        console.log("hi hi");
      };
      Star.sayMoreHi();
      console.log(Star.prototype);
      console.log(Star.prototype.__proto__ === Object.prototype);
      var ldh = new Star("刘德华", 18);
      var zxy = new Star("张学友", 19);
      console.log(ldh.sing === zxy.sing);
      // console.dir(Star);
      ldh.sing();
      zxy.sing();
      // 2. 一般情况下,我们的公共属性定义到构造函数里面, 公共的方法我们放到原型对象身上
      // 构造函数A
      function A(name) {
        this.name = name || "a";
        this.sayHello = function () {
          console.log("Hello, my name is: " + this.name);
        };
      }

      // 构造函数B
      function B(name) {
        this.name = name || "b";
      }
      B.prototype.sayHello = function () {
        console.log("Hello, my name is: " + this.name);
      };

      var a1 = new A("a1");
      var a2 = new A("a2");
      a1.sayHello();
      a2.sayHello();

      var b1 = new B("b1");
      var b2 = new B("b2");
      b1.sayHello();
      b2.sayHello();
    </script>
  </body>
</html>
